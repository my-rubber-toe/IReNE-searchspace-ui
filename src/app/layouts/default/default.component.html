<mat-sidenav-container (backdropClick)="sidenav.close()">

    <app-sidenav [sidenav] = "sidenav"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
