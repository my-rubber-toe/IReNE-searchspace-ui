<ng-container *ngIf="!changeName, else name" >
<h1 mat-dialog-title  fxLayoutAlign="center">Confirm Your Name</h1>
<mat-dialog-content class="mat-typography">
  <h2> {{message}}</h2>
  <h3>This is the name that will be displaying when you create a case study.</h3>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" [mat-dialog-close]="true">YES</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">NO</button>
</mat-dialog-actions>
</ng-container>

<ng-template #name>
  <h1 mat-dialog-title  fxLayoutAlign="center">Change your name</h1>
  <mat-dialog-content class="mat-typography">
    <p>Enter your first name</p>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <label>
        <input matInput [(ngModel)]="user.firstName">
      </label>
    </mat-form-field>
    <p>Enter your last name</p>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <label>
        <input matInput [(ngModel)]="user.lastName">
      </label>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="start">
    <button mat-raised-button color="primary" [mat-dialog-close]="user">Submit</button>
  </mat-dialog-actions>
</ng-template>
